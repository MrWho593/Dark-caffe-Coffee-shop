<!DOCTYPE html>
    <head>
        <title>Loging</title>
        <link rel="stylesheet" href="Lstyle.css">
    </head>

    <body>
        <header><h1>DarkCoffee Cafe</h1></header>

        <div class="container">
            <form action="Home.html" class="form" autocomplete="off">
            <h2>Pleace enter your details</h2>
            <div class="box">
                <label>Full Name</label>
                <input type="text" name="Lname" placeholder="Enter your Last name">
                
                <label >Email</label>
                <input type="email" name="email" placeholder="Enter your email">
                
                <label>Address</label>
                <input type="text" name="address" placeholder="Enter your address">

                <label>Telephone Number</label>
                <input type="tel" name="phone" placeholder="Enter your Number" pattern="07[0-9]{8}">
                
                <label>Password</label>
                <input type="password" name="password" placeholder="Enter a password">
                
                <label>Comfirm Password</label>
                <input type="password" name="password" placeholder="Comform password">

            </div>

            <button type="submit" class="submit">Submit Now</button>
            </form>
        </div>

        <footer>
            <p>&copy; 2024 DarkCafe Coffee Shop. All rights reserved.</p>
        </footer>

    </body>
</html>
